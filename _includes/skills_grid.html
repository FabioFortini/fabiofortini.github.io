<!-- Portfolio Grid Section -->
<section id="skills">
  <div class="container skills-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr />
      </div>
    </div>
    <div class="skills-flex-row">
      {% for post in site.posts %}
      <div class="skills-flex-item skills-item">
        <a href="#skillsModal-{{ post.modal-id }}" class="skills-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/skills/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
